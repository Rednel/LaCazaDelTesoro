{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar zona <span class="glyphicon glyphicon-globe" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">

            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" id="name"
                           placeholder="text" value="{{ zone.name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="latitude" class="col-sm-3 control-label">latitude</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="latitude" id="latitude"  value="{{ zone.latitude }}">
                </div>
            </div>
                  <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">longitude</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="longitude" id="longitude"
                           placeholder="longitude"  value="{{ zone.longitude }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">Width</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="width" id="width"
                           placeholder="Width"  value="{{ zone.width }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">Height</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="height" id="height"
                           placeholder="Height"  value="{{ zone.height }}">
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Actualizar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
