{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <p><b>Nombre :</b>  {{ zone.name }}</p>
        <p><b>latitude :</b>  {{ zone.latitude }}</p>
        <p><b>Longitude :</b>  {{ zone.longitude }}</p>
        <p><b>Height :</b>  {{ zone.height }}</p>
        <p><b>Width :</b>  {{ zone.width }}</p>
        <p><a class="btn btn-primary" href="/zone_all">zone list </a></p>

    </div>
    <div class="col-md-2">
        <a class="btn btn-warning btn-block" href="/zone_edit/{{ zone.key().id() }}">Editar </a>
        <a class="btn btn-danger btn-block" href="/zone_delete/{{ zone.key().id() }}">Eliminar </a>
    </div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
