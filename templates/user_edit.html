{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar Usuario <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">

            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="text" value="{{ user.user_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-sm-3 control-label">Email</label>

                <div class="col-sm-6">
                    <input type="email" class="form-control" name="email" id="email"  value="{{ user.email }}">
                </div>
            </div>
                  <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">First name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="firstname" id="firstname"
                           placeholder="First name"  value="{{ user.first_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">Last name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="lastname" id="lastname"
                           placeholder="Last name"  value="{{ user.last_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">Gender</label>

                <div class="col-sm-6">
                    <select class="form-control" name="gender" id="gender">
                        <option value="male"   {% if user.gender == 'male' %} selected {% endif %} >Male</option>
                        <option value="female" {% if user.gender == 'female' %} selected {% endif %} >Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Actualizar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
