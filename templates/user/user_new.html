{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Usuario <span class="glyphicon glyphicon-user" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" id="email"
                           placeholder="text" >
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" id="email"
                           placeholder="text" >
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Surname</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="surname" id="surname"  >
                </div>
            </div>

            
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">picture</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload foto</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="picture" name="picture"
                      aria-describedby="inputGroupFileAddon01">
                </div>
            </div>
           

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Crear</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
