{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Nuevo Usuario<span class="glyphicon glyphicon-user" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputAuthor" class="col-sm-3 control-label">email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" name="email" id="email"
                           placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">username</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">First name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="firstname" id="firstname"
                           placeholder="First name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">Last name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="lastname" id="lastname"
                           placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPriority" class="col-sm-3 control-label">Gender</label>

                <div class="col-sm-6">
                    <select class="form-control" name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-success">Crear</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
