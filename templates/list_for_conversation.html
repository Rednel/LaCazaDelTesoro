{% extends "navbar.html" %}
{% block content %}

    <div style="margin-right: 10%; margin-left: 10%;">
        <div class="p-2 bg-white rounded box-shadow align-content-center">
            <div class="list-group" style="height: 50%; overflow: scroll">
                {% for user in users %}
                    <a href="/conversation/open?receiver_id={{ user.key() }}"
                       class="list-group-item d-flex justify-content-center">{{ user.email }}: {{ user.name }} {{ user.surname }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
