{% extends "base.html" %}
{% block content %}
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Resultado de b√∫squeda <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>

{% if data.count() > 0 %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table">
            <thead>
            <th>Name</th>
            <th>winner</th>
            <th>Zone</th>
            <th>Owner</th>
            </thead>
            <tbody>
            {% for game in data  %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.winner }}</td>
                <td>{{ game.zone }}</td>
                <td>{{ game.owner }}</td>
                <td>
                    <a class="btn btn-primary btn-block" href="/game_one/{{ game.key().id() }}">Detalle</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
{% else %}
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-warning warning_mesagge">
            <label>No existen Resultado.</label>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>

{% endif %}

        <script type="text/javascript">
            window.onload = function() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
            }
        </script>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
{% endblock content %}
